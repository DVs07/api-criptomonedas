<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Divisa</label>
                        <select class="u-full-width" id="moneda" name="divisa">
                                <option value="" disabled selected>Selecciona una divisa</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="ARS">Peso Argentino</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Criptomoneda</label>
                        <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                            <option value="" disabled selected>Selecciona una criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width rounded" type="submit" value="Obtener precio" />
                    <!-- Se inyecta el HTML con JS -->
                    <div id="resultado" class="resultado flex flex-column mt-2">
                        <div id="spinner"></div>
                        <div id="contenedor" class=" flex flex-row space-between">
                            <div id="imagen"></div>
                            <div id="precio"></div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
